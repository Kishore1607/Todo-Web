<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/addForm.css">
    <title>My todo</title>
</head>

<body>
    <main>
        <nav class="sidebar-navigation">
            <ul id="categoryList">
                <li id="allist">
                    <span class="material-symbols-outlined">demography</span>
                    <span class="tooltip">Your list</span>
                </li>
                <li id="completed">
                    <span class="material-symbols-outlined">data_check</span>
                    <span class="tooltip">Completed</span>
                </li>
                <li id="ongoing">
                    <span class="material-symbols-outlined">data_table</span>
                    <span class="tooltip">Yet to go</span>
                </li>
                <li id="overdue">
                    <span class="material-symbols-outlined">data_info_alert</span>
                    <span class="tooltip">Over due</span>
                </li>
                <li id="formButton">
                    <span class="material-symbols-outlined">add_circle</span>
                    <span class="tooltip">Add new task</span>
                </li>
                <li id="notification">
                    <span class="material-symbols-outlined">notifications</span>
                    <span class="tooltip">Notificatons</span>
                    <span id="count" class="count"></span>
                </li>
                <li id="logout">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="tooltip">log out</span>
                </li>
            </ul>
        </nav>
        <div id="addForm">
        </div>
        </div>
        <section class="content">
            <div class="heading">
                <h1 id="userName"></h1>
                <p id="heading" class="cate"></p>
            </div>
            <div class="container" id="container">
            </div>
        </section>
        <!-- <div class="scroll-down" id="scrollDown"><span class="material-symbols-outlined">arrow_downward</span></div> -->
    </main>
</body>
<script src="../assets/js/home.js"></script>

</html>
